<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    <div><strong>Scope:</strong> {{ scope }}</div>
    <div><strong>Access Token:</strong> {{ token }}</div>
    <br>

    {% block content %}{% endblock %}
</body>

<style>
    nav {
        margin-bottom: 20px;
    }

    nav a {
        padding: 10px;
        background: #eee;
        border-radius: 5px;
        text-decoration: none;
        color: #000;
        margin-right: 10px;
    }

    nav a.active {
        background: #000;
        color: #fff;
    }

    .collapse {
        display: none;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .img-options {
        display: none;
        transition: display 0.5s;
    }

    .img-block {
        display: inline-block;
    }

    .img-block:hover .img-options {
        display: block;
    }
</style>

{% block styles %}{% endblock %}

{% block scripts %}{% endblock %}

</html>
